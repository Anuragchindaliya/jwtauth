<main class="container my-5 h-75">
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="w-50 mx-auto">
        <h1 class="h3 mb-3 fw-normal">Please sign in</h1>

        <div class="form-floating mb-2">
            <input type="email" formControlName="email"
                [ngClass]="{'is-invalid':submitted && loginForm.controls['email'].errors}" class="form-control"
                id="email" placeholder="name@example.com">
            <label for="email">Email address</label>
            <div *ngIf="submitted && loginForm.controls?.['email']?.errors" class="text-danger">
                Email is required
            </div>
        </div>
        <div class=" form-floating mb-2">
            <input type="password" formControlName="password"
                [ngClass]="{'is-invalid':submitted && loginForm.controls['password'].errors}" class="form-control"
                id="password" placeholder="Password">
            <label for="password">Password</label>
            <div *ngIf="submitted && loginForm.controls?.['password']?.errors" class="text-danger">
                Password is required
            </div>
        </div>
        <button class="w-100 btn btn-lg btn-primary" type="submit">Sign in</button>
    </form>
</main>
